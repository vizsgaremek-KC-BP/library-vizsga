<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <form (ngSubmit)="register()">
        <div class="mb-3">Email address
          <label for="exampleInputEmail1" class="form-label"></label>
          <input  name="userName" type="text" class="form-control" aria-describedby="emailHelp" [(ngModel)]="emailAddress">
        </div>
        <div class="mb-3">Username
          <label for="exampleInputEmail1" class="form-label"></label>
          <input  name="userName" type="text" class="form-control"aria-describedby="emailHelp" [(ngModel)]="userName">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input  name="passWord" type="password" class="form-control" [(ngModel)]="passWord">
        </div>
        <button type="submit" class="btn btn-primary" >Submit</button>
      </form>
</body>
</html>
