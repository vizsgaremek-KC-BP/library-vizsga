<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-between">
            
            <div class="col-md-5 text-center p-3">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Diák neve</th>
                                <th scope="col">Oktatási azonosítója</th>
                                <th scope="col">Státusz</th>
                                <th scope="col">Raktári szám</th>
                                <th scope="col" colspan="2">
                                    <button type="button" class="btn btn-danger" >Kiadás</button>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let book of bookArray">
                                <td>{{book.user.name}}</td>
                                <td>{{book.user.edu_id}}</td>
                                <td>{{book.status}}</td>
                                <td>{{book.book.inventory_number}}</td>
                            </tr>
                        </tbody>
                    </table>
            </div>
        </div>
    </div>

</body>
</html>
