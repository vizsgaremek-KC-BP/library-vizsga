<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="row d-flex justify-content-between">
        <div class="container d-flex justify-content-center">
            <table class="table table-bordered text-center">
                <thead class="text-center">
                    <tr>
                        <th scope="col">Oktatási azonosítója</th>
                        <th scope="col">Státusz</th>
                        <th scope="col">Raktári szám</th>
                        <th scope="col" colspan="2">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#inputModal">
                              Kiadás
                            </button>
            
                            <div class="modal fade" id="inputModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
                              <div class="modal-dialog">
                                <div class="modal-content">
                                  <div class="modal-header">
                                    <h5 class="modal-title" id="modalLabel">Új könyv kiadás</h5>
                                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Bezárás"></button>
                                  </div>
                                  <div class="modal-body">
                                    <form id="inputForm">
                                      <div class="mb-3">
                                        <label for="name" class="form-label">Oktatási azonosító</label>
                                        <input type="text" class="form-control" id="edu_id" placeholder="A felhasználó oktatási azonosítója" [(ngModel)]="edu_id" name="edu_id">
                                      </div>
                                      <div class="mb-3">
                                        <label for="name" class="form-label">Raktári szám</label>
                                        <input type="text" class="form-control" id="inventorynumber" placeholder="A könyv raktári száma" [(ngModel)]="inventory_number" name="inventorynumber">
                                      </div>
                                    </form>
                                  </div>
                                  <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Bezárás</button>
                                    <button type="button" class="btn btn-primary" id="saveBtn" (click)="createLoan()">Kiadás</button>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let loan of loanArray">
                        <td>{{loan.user_edu_id}}</td>
                        <td>{{loan.status}}</td>
                        <td>{{loan.inventory_number}}</td>
                        <td>
                            <button type="button" class="btn btn-danger" (click)="forceApproveLoan(loan.id)">Elfogadás</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-danger" (click)="rejectLoan(loan.id)">Elutasítás</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
